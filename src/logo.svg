<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Book cover -->
  <rect x="10" y="10" width="280" height="180" fill="#f5f5dc" stroke="#8b4513" stroke-width="5"/>
  <!-- Left page -->
  <rect x="20" y="20" width="130" height="160" fill="#fff" stroke="#8b4513" stroke-width="2"/>
  <!-- Right page -->
  <rect x="150" y="20" width="130" height="160" fill="#fff" stroke="#8b4513" stroke-width="2"/>
  <!-- Book spine -->
  <rect x="140" y="10" width="20" height="180" fill="#8b4513"/>
  <!-- Title on left page -->
  <text x="85" y="50" dominant-baseline="middle" text-anchor="middle" font-family="Georgia" font-size="18" fill="#8b4513" font-weight="bold">My</text>
  <!-- Lines on left page -->
  <line x1="30" y1="70" x2="140" y2="70" stroke="#8b4513" stroke-width="1"/>
  <line x1="30" y1="90" x2="140" y2="90" stroke="#8b4513" stroke-width="1"/>
  <line x1="30" y1="110" x2="140" y2="110" stroke="#8b4513" stroke-width="1"/>
  <line x1="30" y1="130" x2="140" y2="130" stroke="#8b4513" stroke-width="1"/>
  <line x1="30" y1="150" x2="140" y2="150" stroke="#8b4513" stroke-width="1"/>
  <!-- Lines on right page -->
  <text x="200" y="50" dominant-baseline="middle" text-anchor="middle" font-family="Georgia" font-size="18" fill="#8b4513" font-weight="bold">Story</text>

  <line x1="160" y1="70" x2="270" y2="70" stroke="#8b4513" stroke-width="1"/>
  <line x1="160" y1="90" x2="270" y2="90" stroke="#8b4513" stroke-width="1"/>
  <line x1="160" y1="110" x2="270" y2="110" stroke="#8b4513" stroke-width="1"/>
  <line x1="160" y1="130" x2="270" y2="130" stroke="#8b4513" stroke-width="1"/>
  <line x1="160" y1="150" x2="270" y2="150" stroke="#8b4513" stroke-width="1"/>
</svg>
